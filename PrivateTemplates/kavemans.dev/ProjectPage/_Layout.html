<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{?:Project.Name} - {?:SubHeader}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/styles/framework.css" type="text/css" rel="stylesheet" />
    <link href="/src/styles/common.css" type="text/css" rel="stylesheet" />
    <link href="/src/styles/main.css" type="text/css" rel="stylesheet" />
    <link href="/src/styles/orgOverrides.css" type="text/css" rel="stylesheet" />
    <link href="/src/styles/projectOverrides.css" type="text/css" rel="stylesheet" />
    <model src="kavemans.dev/FontAwesome"></model>
  </head>
  <body>
    <model src="kavemans.dev/header.html"></model>
    <div class="contentWrapper">
      <main id="simpleParallaxEffect" class="centerize"
        style="--background-image: url('{?:BackgroundUrl}'); --background-y-anchor: {?:Project.HeaderVerticalAnchorOverride}%;">
        <div class="intro dynamicMargin" style="--background-image: url('{?:LogoUrl}');">
          <span>{?:Project.Name}</span>
          <span class="linksBox centerize">
            {?:ProjectLinks}
            <span style="display: block; width: 100%;">{?:Project.BriefText}</span>
          </span>
        </div>
      </main>
      <div class="container showBorder centerize" style="margin-bottom: 0;">
        <div class="dynamicMargin">
          <a href="/">Home</a> / <a href="/projects">Projects</a> {?:OrganizationLinkElement} / {?:Project.Name}
        </div>
      </div>
      <div class="container centerize">
        <h2>Project Details<span>Info behind this project</span></h2>
        <div class="dynamicMargin">{?:Project.OverviewMarkdown}</div>
      </div>
      <div id="projects" class="container centerize hr">
        <h2>Technologies Used<span>What engines, frameworks and tools were used</span></h2>
        {?:TechnologiesUsed}
      </div>
      {?:MediaContainer}
    </div>
    <model src="kavemans.dev/footer.html"></model>
    <script src="/src/scripts/KeyFirePlugin.js"></script>
    <script defer>
      var fixedDeltaTime = 1000 / 60; /* 1000ms (1sec) / 60 (fps) */
      var simpleParallaxEffect = setInterval(
        () => Object3DTransform("simpleParallaxEffect", 0, 0, -100, "calc(var(--background-y-anchor) - {0}"),
        fixedDeltaTime
      );
    </script>
  </body>

</html>
