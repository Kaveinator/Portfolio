<div class="projectEntry dynamicMargin">
  <div class="graphic">
    <img src="/src/images/aspects/16x9.png" />
    <img src="/src/orgs/{?:OrgUrlName}/{?:UrlName}.Thumbnail.webp" onerror="this.style.display = 'none';" />
  </div>
  <div class="content">
    <a href="/orgs/{?:OrgUrlName}/{?:UrlName}" class="title">{?:Name} - {?:Role}</a>
    <span class="timestamp">{?:Duration}</span>
    <span class="labels">{?:RenderBadges}</span>
    </span>
    <div class="description">{?:BriefText}</div>
  </div>
</div>
