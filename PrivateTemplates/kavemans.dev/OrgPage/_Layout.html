<!DOCTYPE html>
<html lang="en-us">
  <head>
	<meta charset="UTF-8">
	<title>{?:Name} - kavemans.dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/styles/framework.css" type="text/css" rel="stylesheet" />
    <link href="/src/styles/common.css" type="text/css" rel="stylesheet" />
    <link href="/src/styles/main.css" type="text/css" rel="stylesheet" />
    <link href="/src/styles/orgOverrides.css" type="text/css" rel="stylesheet" />
    <model src="kavemans.dev/FontAwesome"></model>
    <style>
      .overview > .dynamicMargin > p:nth-child(1)  {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <model src="kavemans.dev/header.html"></model>
    <div class="contentWrapper">
      <main id="simpleParallaxEffect" class="centerize" style="--background-image: url('/src/orgs/{?:UrlName}.Header.webp'); --background-y-anchor: 40%;">
        <div class="intro dynamicMargin" style="--background-image: url('/src/orgs/{?:UrlName}.webp');">
          <span>{?:Name} Projects</span>
          {?:OrganizationLinks}
          <!--{?:BriefText}-->
        </div>
      </main>
      <div class="container showBorder centerize" style="margin-bottom: 0;">
        <div class="dynamicMargin">
          <a href="/">Home</a> / <a href="/projects">Projects</a> / {?:Name}
        </div>
      </div>
      <div class="container centerize overview">
        <h2>Overview<span>{?:OverviewSubtitle}</span></h2>
        <div class="dynamicMargin">{?:OverviewMarkdown}</div>
      </div>
      <div class="container centerize hr">
        <h2>Projects<span>Most recent shown first</span></h2>
        {?:Projects}
      </div>
    </div>
    <model src="kavemans.dev/footer.html"></model>
    <script src="/src/scripts/KeyFirePlugin.js"></script>
    <script defer>
      var fixedDeltaTime = 1000 / 60; /* 1000ms (1sec) / 60 (fps) */
      var simpleParallaxEffect = setInterval(
        () => Object3DTransform("simpleParallaxEffect", 0, 0, -100, "calc(var(--background-y-anchor) - {0}"),
        fixedDeltaTime
      );
    </script>
  </body>
</html>
