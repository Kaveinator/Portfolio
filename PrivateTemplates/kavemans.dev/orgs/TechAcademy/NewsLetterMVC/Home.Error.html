<div class="card-header text-center">
  <h5 class="m-0">Sign up to our Newsletter</h5>
</div>
<div class="card-body">
  <p class="text-danger">Do <strong>NOT</strong> enter <em>any</em> personal or sensitive information, this is a demo and anyone can <a href="./Admin">View Data</a></p>
  <form action="" method="POST">
    <div class="row no-gutters">
      <div class="form-group col-md-12">
        <input name="firstName" type="text" class="form-control" placeholder="First Name" />
      </div>
      <div class="form-group col-md-12 mt-3">
        <input name="lastName" type="text" class="form-control" placeholder="Last Name" />
      </div>
      <div class="form-group col-md-12 mt-3">
        <input name="emailAddress" type="email" class="form-control" placeholder="Email Address" />
      </div>
      <div class="form-group col-md-12 mt-3">
        <button type="submit" class="btn btn-block btn-primary w-100">Submit</button>
      </div>
    </div>
  </form>
</div>
