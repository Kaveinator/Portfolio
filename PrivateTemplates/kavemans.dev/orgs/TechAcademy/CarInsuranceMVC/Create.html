<form action="" method="POST">
	<div class="form-horizontal">
		<h4>Create Insuree</h4>
		<p class="text-danger">Do <strong>NOT</strong> enter <em>any</em> personal or sensitive information, this is a demo and data visibility is public!</p>
		<hr />
		<div class="form-group">
			<label for="FirstName">First Name</label>
			<div class="col-md-10">
				<input name="FirstName" type="text" />
			</div>
		</div>

		<div class="form-group">
			<label for="LastName">Last Name</label>
			<div class="col-md-10">
				<input name="LastName" type="text" />
			</div>
		</div>

		<div class="form-group">
			<label for="EmailAddress">Email Address</label>
			<div class="col-md-10">
				<input name="EmailAddress" type="email" />
			</div>
		</div>

		<div class="form-group">
			<label for="DateOfBirth">Date of Birth (DOB)</label>
			<div class="col-md-10">
				<input name="DateOfBirth" type="date" />
			</div>
		</div>

		<div class="form-group">
			<label for="CarYear">Car Year</label>
			<div class="col-md-10">
				<input name="CarYear" type="number" />
			</div>
		</div>

		<div class="form-group">
			<label for="CarMake">Car Make</label>
			<div class="col-md-10">
				<input name="CarMake" type="text" />
			</div>
		</div>

		<div class="form-group">
			<label for="CarModel">Car Model</label>
			<div class="col-md-10">
				<input name="CarModel" type="text" />
			</div>
		</div>

		<div class="form-group">
			<label for="HasDUI">Has DUI</label>
			<div class="col-md-10">
				<input name="HasDUI" type="checkbox" />
			</div>
		</div>

		<div class="form-group">
			<label for="SpeedingTickets">Speeding Tickets</label>
			<div class="col-md-10">
				<input name="SpeedingTickets" type="number" />
			</div>
		</div>

		<div class="form-group">
			<label for="IsFullCoverage">Is Full Coverage </label>
			<div class="col-md-10">
				<div class="checkbox">
					<input name="IsFullCoverage" type="checkbox" />
				</div>
			</div>
		</div>

		<!-- Req 517.2: Remove quote field -->

		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<input type="submit" value="Create" class="btn btn-primary" />
			</div>
		</div>
	</div>
</form>
